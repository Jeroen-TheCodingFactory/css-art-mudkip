<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/main.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Mudkip</title>
</head>
<body class="u-flex-center">
    <figure class="mudkip">
        <input type="checkbox" class="mudkip__checkbox" id="mudkip__checkbox">
        <label for="mudkip__checkbox" class="mudkip__label"></label>
        <div class="mudkip__head">
            <div class="mudkip__eye mudkip__eye--left">
                <div class="mudkip__iris"></div>
            </div>
            <div class="mudkip__eye mudkip__eye--right">
                <div class="mudkip__iris"></div>
            </div>
            <div class="mudkip__chin"></div>
            <div class="mudkip__nose mudkip__nose--left"></div>
            <div class="mudkip__nose mudkip__nose--right"></div>
            <div class="mudkip__cheek mudkip__cheek--left"></div>
            <div class="mudkip__cheek mudkip__cheek--right"></div>
        </div>
        <div class="mudkip__cheekPoint mudkip__cheekPoint--left"></div>
        <div class="mudkip__cheekPoint mudkip__cheekPoint--right"></div>
        <div class="mudkip__cheekPointBackground mudkip__cheekPointBackground--left"></div>
        <div class="mudkip__cheekPointBackground mudkip__cheekPointBackground--right"></div>
        <div class="mudkip__fin"></div>
    </figure>
    <audio src="/sound/cry.mp3" class="mudkip__audio"></audio>
</body>
</html>
